<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websites Warehouse</title>

    <!--  Font  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!--  Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!--  Bootstrap CSS  -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <!--  Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--  Preloader  -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <!--  Home  -->
    <section id="home">
        <!--  Background Video  -->
        <video id="home-bg-video" poster="video/websitewarehouse4.jpg" autoplay loop muted>
            <source src="video/websitewarehouse4.mp4" type="video/mp4">
            <source src="video/websitewarehouse4.ogv" type="video/ogg">
            <source src="video/websitewarehouse4.webm" type="video/webm">
        </video>

        <!--  Overlay  -->
        <div id="home-overlay"></div>

        <!--  Home Content  -->
        <div id="home-content">
            <div id="home-content-inner" class="text-center">
                <div id="home-heading">
                    <h1 id="home-heading-1">Websites</h1><br>
                    <h1 id="home-heading-2"><span>Warehouse</span></h1>
                </div>

                <div id="home-text">
                    <p>The easiest way to start a personal business</p>
                </div>

                <div id="home-btn">
                    <a class="btn btn-general btn-home" href="#about" title="Build a Website" role="button">Get a website designed today</a>
                </div>
            </div>
        </div>

        <!--  Arrow Down  -->
        <a href="#about" id="arrow-down">
            <i class="fa fa-angle-down"></i>
        </a>

    </section>
    <!--  Home End  -->

<!--  Temporary Space  -->
    <section><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></section>




    <!--  JQuery  -->
    <script src="js/jquery.js"></script>

    <!--  Bootstrap JS  -->
    <script src="js/bootstrap/bootstrap.js"></script>

    <!--  Custom JS  -->
    <script src="js/script.js"></script>
</body>
</html>
